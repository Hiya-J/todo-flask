              {% if allSong|length == 0 %}
              <div class="container"><h3>Nothing is added, add it now!</h3></div>
                  
              {% else %}
              <div class="container my-5">
                <h2>Your Songs</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <!-- <th scope="col">Desc.</th> -->
                        <th scope="col">Date</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody> 
                

              {% for song in allSong %}
              
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{song.name}}</td>
                <!-- <td>{{song.desc}}</td> -->
                <td>{{song.date_created}}</td> 
                <td><a href="/play/{{song.sno}}" type="button" class="btn btn-outline-dark btn-sm">Play</button></a>
                <a href="/delete_song/{{song.sno}}" type="button" class="btn btn-outline-dark btn-sm">Delete</button></a></td> 
              </tr>
